<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="header">
      <label class="image">
        <a class="logo" href="localhost:8080">
          <img src="images/logo.png" alt="logo">
        </a>
      </label>
      <nav class="nav">
        <ul class="list list__apple">
          <a class="text text-1 is-active"
            href="https://www.apple.com/"
            >Apple
          </a>
        </ul>
        <ul class="list">
          <a class="text text-2"
            href="https://www.samsung.com/"
            >Samsung
          </a>
        </ul>
        <ul class="list">
          <a class="text text-3"
            href="https://www.samsung.com/"
            >Smartphones
          </a>
        </ul>
        <ul class="list list__laptops">
          <a class="text text-4"
            data-qa="hover"
            href="https://www.samsung.com/"
            >Laptops &amp computers
          </a>
        </ul>
        <ul class="list">
          <a class="text text-5"
            href="https://www.samsung.com/"
            >Gadgets
          </a>
        </ul>
        <ul class="list">
          <a class="text text-6" 
            href="https://www.samsung.com/"
            >Tablets
          </a>
        </ul>
        <ul class="list">
          <a class="text text-7"
            href="https://www.samsung.com/"
            >Photo
          </a>
        </ul>
        <ul class="list">
          <a class="text text-8"
            href="https://www.samsung.com/"
            >Video
          </a>
        </ul>
      </nav>
    </header>
  </body>
</html>
